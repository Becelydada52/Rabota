<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="/static/obrsvaz.css">
</head>
<body>
    <div class="container">
        <h1>Обратная связь</h1>
        <form id="feedbackForm">
            <div id="error-message" class="error" style="display:none; color:red; margin-bottom:15px;"></div>
            
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50">
            </div>

            <div class="form-group">
                <label for="telephone">Ваш номер телефона:</label>
                <input type="tel" id="telephone" name="telephone" 
                       placeholder="+7XXXXXXXXXX или 8XXXXXXXXXX" 
                       pattern="^(\+7|8)\d{10}$" 
                       required>
                <small>Формат: +7 или 8 и 10 цифр</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Тема сообщения:</label>
                <input type="text" id="subject" name="subject" 
                       placeholder="Сюда напишите название услуги" 
                       required minlength="5" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" 
                          required minlength="10" maxlength="1000"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
    <script src="/static/obrsvaz.js"></script>
</body>
</html>
